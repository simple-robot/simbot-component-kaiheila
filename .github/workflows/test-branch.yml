name: Test Branch
on:
  pull_request:
    branches: dev/**

env:
  IS_CI: true
  GRADLE_OPTS: "-Dfile.encoding=UTF-8"

jobs:
  build-test:
    name: Build and test
#    strategy:
#      matrix:
#        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'gradle'

      - name: Run All Tests
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6
          arguments: |
            assemble
            build
            test
            --info 
            --warning-mode all
